<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 14px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>



        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember">
                    Recordarme
                </label>
                <a href="#">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="signup-link">
            ¬øNo tienes una cuenta? <a href="#">Reg√≠strate aqu√≠</a>
        </div>
    </div>

    <script>
        // SIMULACI√ìN DE ARCHIVO users.json
        // En producci√≥n, esto estar√≠a en un archivo separado y se cargar√≠a con fetch()
        const usersData = {
            "users": [
                {
                    "email": "usuario@ejemplo.com",
                    "password": "miPassword123",
                    "name": "Usuario Demo"
                },
                {
                    "email": "admin@test.com",
                    "password": "admin2024",
                    "name": "Administrador"
                },
                {
                    "email": "juan@correo.com",
                    "password": "juan123",
                    "name": "Juan P√©rez"
                }
            ]
        };

        // Funci√≥n para cargar usuarios desde JSON
        // En un entorno real, usar√≠as esto para cargar desde un archivo externo:
        /*
        async function loadUsers() {
            try {
                const response = await fetch('users.json');
                const data = await response.json();
                return data.users;
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                return [];
            }
        }
        */

        // Funci√≥n para verificar credenciales
        function verifyCredentials(email, password) {
            const user = usersData.users.find(u => u.email === email && u.password === password);
            return user ? { success: true, user: user } : { success: false };
        }

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Funci√≥n para mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 4000);
        }

        // Manejo del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const btnLogin = document.querySelector('.btn-login');

            // Deshabilitar bot√≥n durante la verificaci√≥n
            btnLogin.disabled = true;
            btnLogin.textContent = 'Verificando...';

            // Simular un peque√±o delay como si se consultara un servidor
            setTimeout(() => {
                const result = verifyCredentials(email, password);
                
                if (result.success) {
                    showMessage(`¬°Bienvenido ${result.user.name}! Inicio de sesi√≥n exitoso.`, 'success');
                    
                    if (remember) {
                        localStorage.setItem('rememberedEmail', email);
                    }

                    // Guardar sesi√≥n
                    sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Redirigir despu√©s de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'https://diegogaona117.github.io/curso-de-solidworks-cswa-2025-PDFW/';
                    }, 1500);
                } else {
                    showMessage('Correo o contrase√±a incorrectos. Verifica tus credenciales.', 'error');
                }

                // Rehabilitar bot√≥n
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi√≥n';
            }, 800);
        });

        // Cargar email recordado si existe
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
